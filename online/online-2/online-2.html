<body>

    <script type="text/javascript">
        //Taking inputs
        let a = Number(prompt('Enter 1st number:'));
        let b = Number(prompt('Enter 2nd number:'));
        let c = Number(prompt('Enter 3rd number:'));

        let secondLargest;

        //Finding out the second largest number

        if (a >= b && a >= c) {
            //console.log('Inside first condition');

            if (b >= c) {
                secondLargest = b;
            } else {
                secondLargest = c;
            }
        } else if (b >= a && b >= c) {
            //console.log('Inside second condition');

            if (a >= c) {
                secondLargest = a;
            } else {
                secondLargest = c;
            }
        } else {
            //console.log('Inside else');

            if (a >= b) {
                secondLargest = a;
            } else {
                secondLargest = b;
            }
        }

        //Outputting the number on the console.

        console.log(secondLargest);
        //document.write(secondLargest);
    </script>
