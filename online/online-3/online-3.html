<body>

    <script type="text/javascript">
        let text = prompt('Enter a sentence:');

        //removing commas and splitting the string array
        let text_elements = text.replace(',', '').split(" ");

        //console.log('Input sentence elements:', text_elements);
        //document.write('Input sentence elements:', text_elements, '<br>');

        //Only taking the numbers
        let numbersFromText = text_elements.filter(x => !isNaN(x));

        let numString = "";

        numbersFromText.forEach(x => numString += x + ', ');

        console.log('Numbers inside the input sentence:', numString);
        document.write('Numbers inside the input sentence:', numString);
    </script>
